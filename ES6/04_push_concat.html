<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 20, 30]
        arr.push(40)
        arr.push(50)
        arr.push(60)
        console.log(arr) 

        const arr1 = [10, 20, 30]
        const arr2 = arr1.concat() //사본 만들기
        console.log(arr1)
        console.log(arr2)
        
        const arr3 = arr1.concat(40, 50, 60)
        console.log(arr1)
        console.log(arr3) //이어 붙이기

        const data = [
            {id: 1, name: '홍길동', age: 25},
            {id: 2, name: '기영이', age: 21},
            {id: 3, name: '세균맨', age: 24}
        ]
        console.log(data[0].id, data[0].name, data[0].age)
        
        const data2 = data.concat({id: 4, name: '춘식이', age: 8})
        console.log(data2[3].id, data2[3].name, data2[3].age)
    </script>
</body>
