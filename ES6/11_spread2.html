<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const data = [
            { id: 1, name: '홍길동', age: 5 },
            { id: 2, name: '라이언', age: 10 },
            { id: 3, name: '프로도', age: 29 },
            { id: 4, name: '어피치', age: 40 },
            { id: 5, name: '죠르디', age: 30 }
        ]
        console.log(data)

        //복사
        const data2 = [...data]
        console.log(data2)

        //추가
        const data3 = [...data, {id: 6, name: '브라운', age: 20}]
        console.log(data3)

        //변경
        const data4 = data3.map((item) => {
            if(item.id === 6) {
                return {...item, name: '제이지', age: 45}
            } else {
                return item
            }
        })
        console.log(data4)

        const data5 = data3.map((item) => item.id === 6 ? {...item, name: '제이지', age: 25} : item)
        console.log(data5)
    </script>
</body>

</html>
